name: CI/CD Build, Test & Deploy

permissions:
  contents: write

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v3

      # 2. Set up Ruby for Jekyll
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      # 3. Install Jekyll dependencies
      - run: |
          gem install bundler
          bundle install

      # 4. Build Jekyll site
      - run: bundle exec jekyll build

      # 5. Setup Node.js and Playwright
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm install
      - run: npx playwright install --with-deps

      # 6. Serve Jekyll site locally in background and wait until ready
      - run: |
          npm install -g serve wait-on
          # Start server in background
          serve _site -l 4000 &
          # Wait until the server responds
          npx wait-on http://localhost:4000

      # 7. Run Playwright tests against local build
      - run: npm run test:local
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:4000

      # 8. Deploy only if tests pass
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
